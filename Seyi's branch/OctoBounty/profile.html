<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OctoBounty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <!--TODO: remove bootstrap hard reference-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="assets/css/bootstrap_dark_theme.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
          integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
          crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
  <header>
    <div class="row">
      <div class="col-2 d-flex pl-1 pr-1"><a
        class="btn btn-outline-light btn-sm d-flex mx-auto my-auto btn-circle"
        role="button" href="dashboard.html"><i class="fas fa-home mx-auto my-auto"></i></a>
      </div>
      <div class="col-8 p-0 d-flex">
        <h2 class="bounty-title text-center mx-auto my-auto"></h2>
      </div>
      <div class="col-3 col-sm-2 offset-sm-0 d-flex justify-content-center align-self-center"><a
        class="btn btn-outline-light btn-sm d-flex btn-circle p-1"
        id="btn-profile" role="button" href="profile.html"><i class="fas fa-user my-auto mx-auto"></i></a>
      </div>
    </div>
  </header>
  <hr>
  <section class="pt-3">
    <div class="card">
      <h4 class="card-header text-center">User Profile</h4>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h3 class="text-dark text-center">Billing Information</h3>
              <hr class="bg-dark">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputFirstName">First</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input-street-address">Address</label>
                  <input type="text" class="form-control" id="input-street-address" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="input-apt-suite">Apt/Suite</label>
                  <input type="text" class="form-control" id="input-apt-suite"
                         placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected></option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">Dist of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
              </form>

            </div>
            <div class="col-6">
              <h3 class="text-dark text-center">Credit Card</h3>
              <hr class="bg-dark">
              <form>
                <div class="form-group">
                  <label for="inputNameOnCard">Name on Card</label>
                  <input type="text" class="form-control" id="inputNameOnCard" placeholder="Full Name">
                </div>
                <div class="form-group">
                  <label for="inputCardNumber">Card Number</label>
                  <input type="text" class="form-control" id="inputCardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputExpMonth">Exp. Month</label>
                    <select class="form-control" id="inputExpMonth">
                      <option selected></option>
                      <option>01</option>
                      <option>02</option>
                      <option>03</option>
                      <option>04</option>
                      <option>05</option>
                      <option>06</option>
                      <option>07</option>
                      <option>08</option>
                      <option>09</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputExpYear">Exp. Year</label>
                    <select id="inputExpYear" class="form-control">
                      <option selected></option>
                      <option>2018</option>
                      <option>2019</option>
                      <option>2020</option>
                      <option>2021</option>
                      <option>2022</option>
                      <option>2023</option>
                      <option>2024</option>
                      <option>2025</option>
                      <option>2026</option>
                      <option>2027</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="csvInput">CSV</label>
                    <input type="text" id="csvInput" class="form-control" placeholder="123">
                  </div>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex">
              <button id="btn-save-profile" class="btn btn-secondary mx-auto my-auto">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <section class="pt-3">
    <div class="card">
      <h4 class="card-header text-center">Transaction History</h4>
      <div class="card-body">
        <div class="container">

        </div>
        <div class="search-bounties-well pt-2">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Transaction Type</th>
              <th scope="col">Issue Title</th>
              <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody class="table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>


<!--jQuery-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="assets/scripts/firebase_config.js"></script>
<!--Shims-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<!--Sweet Alert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
<!--Showdown-->
<script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
<!--Main App-->
<script src="assets/scripts/globals.js"></script>
<script src="assets/scripts/utils.js"></script>
<script src="assets/scripts/authentication.js"></script>
<script src="assets/scripts/database.js"></script>
<script src="assets/scripts/profile.js"></script>
</body>

</html>
