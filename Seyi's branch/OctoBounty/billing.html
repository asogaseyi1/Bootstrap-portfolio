<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Billing info Octobounty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="assets/css/bootstrap_dark_theme.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="username">
        <div class="row">
            <div class="col-9 col-sm-8 offset-sm-2">
                <h1 class="text-center">USERNAME</h1>
            </div>

        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Billing info</p>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">
                                <p>Full name</p>
                            </label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" id="inputState" class="form-control" placeholder="State">

                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                        </div>
                    </div>


                </form>

            </div>
            <div class="col">
                <p>Credit card info</p>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">
                                <p>Name on card</p>
                            </label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputAddress">
                            <p>Card number</p>
                        </label>
                        <input type="number" class="form-control" id="inputAddress" placeholder="1234 567 8900">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">
                            <p>Expiration month</p>
                        </label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="exp month">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">
                                <p>Expiration year</p>
                            </label>
                            <input type="number" class="form-control" id="inputCity" placeholder="Exp year">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">
                                <p>CSV Code</p>
                            </label>
                            <input type="number" id="inputState" class="form-control" placeholder="000">

                        </div>

                    </div>


                </form>




            </div>
        </div>

    </div>
    <div class="container">

        <div class="row">
            <div class="article col-dark-gray col-md-12">
                <div class="container">
                    <h3>Transaction history</h3>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <p>Debit</p>
                                </th>
                                <th scope="col">
                                    <p>($25)</p>
                                </th>
                                <th scope="col">
                                    <p>Bounty #12</p>
                                </th>
                                <th scope="col">
                                    <p>12/12/2017</p>
                                </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <p>Credit</p>
                                </th>
                                <td>
                                    <p>$50</p>
                                </td>
                                <td>
                                    <p>Bounty #13</p>
                                </td>
                                <td>
                                    <p>12/21/17</p>
                                </td>


                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
